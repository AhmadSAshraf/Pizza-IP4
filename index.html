<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Pizza Masters</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Pizza Masters -PM</h1>
      <nav class="navbar navbar-default">
        <p class="navbar-text pull-right">
          <span id="home">Home</span> |  <span id="checkout">Checkout</span>
        </p>
      </nav>
      <div id="ordering-panel">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <h1 class="text-center">The Pizza Family Specials!</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="panel panel-warning">
                  <div class="panel-body">
                    <img src="img/easy-vegan-pizza-crust-baked.jpg" alt="Vegan Pizza Special" class="img-circle center-block">
                  </div>
                  <div class="panel-footer">
                    <h1 class="text-center">Vegan  Large KES.700.00!</h1>
                    <button type="click" class="btn-warning pull-right" id="special-vegan">Add to Order</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-warning">
                  <div class="panel-body">
                    <img src="img/supreme.jpg" alt="Supreme Pizza Special" class="img-circle center-block">
                  </div>
                  <div class="panel-footer">
                    <h1 class="text-center">Meat Large for Only KES.700.00!</h1>
                      
                      <button type="click" class="btn-warning pull-right" id="special-meat">Order Now</button>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-warning">
                  <div class="panel-body">
                    <img src="img/veggie.jpg" alt="Veggie Pizza Special" class="img-circle center-block">
                  </div>
                  <div class="panel-footer">
                    <h1 class="text-center">Veggie Lovers for KES.700.00!</h1>
                      <button type="click" class="btn-warning pull-right" id="special-veggie">Add to Order</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
  </div>
</body>
</html>
